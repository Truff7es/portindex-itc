<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon3.png">
    <title>port.index</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: "Courier New", monospace;
        }

        #intro-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            filter: brightness(0.5);
            opacity: 1;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1.5s ease;
        }
        #intro-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }
        #intro-overlay img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }
        .nav-buttons {
            display: flex;
            align-items: center;
        }
        .nav-buttons a {
            color: white;
            text-decoration: none;
            padding: 0 10px;
            font-size: 18px;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .nav-buttons a:hover {
            color: cyan;
            text-decoration: underline;
        }
        .nav-buttons span {
            color: white;
            padding: 0 10px;
        }
        .nav-buttons img {
            width: auto;
            height: 80px;
            margin: 0 10px;
        }
        .logo {
            height: 120px;
            width: auto;
        }

        .main-image {
            display: block; 
            margin-left: auto; 
            margin-right: auto; 
            width: 50%; 
            padding-top: 10px;
        }
        .main-heading {
            color: white; 
            text-align: center; 
            padding-top: 0px;
        }
        .main-text {
            color: white; 
            text-align: center; 
            padding-top: 0px;
        }
    </style>
</head>
<body>
    <div id="intro-overlay">
        <img src="images/fuzz.gif" alt="Intro GIF">
    </div>
    
    <div class="navbar">
        <div class="nav-buttons">
            <a href="index.html">Home</a>
            <span>||</span>
            <a href="HTML/portindex.html">Portfolio</a>
            <span>||</span>
            <a href="HTML/faq.html">FAQ</a>
            <span>||</span>
            <a href="HTML/connect.html">Connect</a>
            <img src="images/chains.png">
        </div>
        <img src="images/logo.png" alt="Logo" class="logo">
    </div>

    <img src="images/pindexlogocolor.png" class="main-image">
    
    <h1 class="main-heading">Welcome to port.index</h1>
    
    <p class="main-text">
        port.index is a private repository intended to showcase my cumulative work during my time<br>
        in CIS - 1102 compiled in a structured, visually appealing and easy-to-navigate format.<br>
        Please enjoy your stay!<br>- John Paul
    </p>

    <script>
        window.onload = function () {
            setTimeout(() => {
                document.getElementById("intro-overlay").classList.add("fade-out");
            }, 20);
        };
    </script>
</body>
</html>
